<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'webapp/style.css' %}">

</head>
<body>
    <header>
        <div id="navbar">
            <a id="logo" href="/" >Home</a>
            <a href="/create-lead">Create Lead</a>
            <a href="/list-lead">List Lead</a>
            <a href="#">Contact Us</a>
        </div>
    </header>

    <main>
        <section class="content">
            <h2>Submitted Entries</h2>
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Submitted At</th>
                </tr>
                {% for submission in submissions %}
                <tr>
                    <td>{{ submission.name }}</td>
                    <td>{{ submission.timestamp }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No submissions yet.</td>
                </tr>
                {% endfor %}
            </table>    
        </section>
    </main>

    <footer>
        <p>Contact us at: info@website.com</p>
        <p>&copy; 2024 Website.com. All rights reserved.</p>
    </footer>
    
</body>
</html>
