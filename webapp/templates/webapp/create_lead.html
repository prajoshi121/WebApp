<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'webapp/style.css' %}">

</head>
<body>
    <header>
        <div id="navbar">
            <a id="logo" href="/" >Home</a>
            <a href="/create-lead">Create Lead</a>
            <a href="/list-lead">List Lead</a>
            <a href="#">Contact Us</a>
        </div>
    </header>

    <main>
        <section class="content">
            <h2>Submit Lead Details</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" style="color: black;" required><br><br>
                <button type="submit">Submit</button>
            </form>            
        </section>
    </main>

    <footer>
        <p>Contact us at: info@website.com</p>
        <p>&copy; 2024 Website.com. All rights reserved.</p>
    </footer>
    
</body>
</html>
